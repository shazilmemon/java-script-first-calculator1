<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="main">
    <div>
        <input id="result1" class="result"  type="text">
    </div>
    <div>
        <button class="clearbtn" ondblclick=" clearresult()">C</button>
       <button class="btn3"  onclick="getnumber('/')">/</button>
      
    </div>
    <div>
        <button class="btn"  onclick="getnumber('7')">7</button> 
        <button class="btn"  onclick="getnumber('8')">8</button>

        <button class="btn11"  onclick="getnumber('*')">x</button>

        <button class="btn"  onclick="getnumber('2')">2</button>
        <button class="btn"  onclick="getnumber('3')">3</button>
        <button class="btn12"  onclick="getnumber('+')">+</button>
     </div>
    
     <div>
        <button class="btn" onclick="getnumber('0')">0</button>
        <button class="btn13" onclick="getresult()">=</button>
        
       
     </div>
</div>
